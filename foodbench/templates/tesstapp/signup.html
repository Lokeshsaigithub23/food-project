{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-400">
    <h1 class="text-2xl font-bold mb-4">Sign Up</h1>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="px-2 py-1 border rounded w-full">
        <input type="password" name="password" placeholder="Password" class="px-2 py-1 border rounded w-full">
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-1 rounded">Sign Up</button>
    </form>
    {% if error %}
        <p class="text-red-500 mt-2">{{ error }}</p>
    {% endif %}
    <p class="mt-2">Already have an account? <a href="{% url 'login' %}" class="text-black-500 bg-white border-2 border-black py-1 px-1">Login</a></p>
</body>
</html>
