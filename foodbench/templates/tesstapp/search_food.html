{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Search Results for "{{ query }}"</h2>
    <ul>
        {% for item in results %}
         <li>{{ item.name }}</li>
        {% empty %}
         <li>No results found.</li>
        {% endfor %}
    </ul>


</body>
</html>
